# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Next.js app to Azure Web App - electoral-app-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: npm run build

      - name: Run tests (if present)
        run: npm run test --if-present

      - name: Create deployment package (zip)
        run: |
          zip -r app.zip . -x "**/.git/**" "**/.github/**"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FFCF409953434372AF398B6AA8767839 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3C9DAF0AD77B4D64BDA3452CE200180C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3B606E0E38094129AF3BE89112FAC26C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'electoral-app-frontend'
          slot-name: 'Production'
          package: app.zip
          startup-command: 'bash startup.sh'
          